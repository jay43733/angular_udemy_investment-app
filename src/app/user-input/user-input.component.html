<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial"> INITIAL INVESTMENT </label>
      <input type="number" id="initial" name="initial" [(ngModel)]="initial" />
    </p>
    <p>
      <label for="annual"> ANNUAL INVESTMENT </label>
      <input type="number" id="annual" name="annual" [(ngModel)]="annual" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected"> EXPECTED RETURN </label>
      <input
        type="number"
        id="expected"
        name="expected"
        [(ngModel)]="expected"
      />
    </p>
    <p>
      <label for="duration"> DURATION </label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="duration"
      />
    </p>
  </div>

  <button type="submit">CALCULATE</button>
</form>
