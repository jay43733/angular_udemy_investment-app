<table>
  <thead>
    <tr>
      <td>Year</td>
      <td>Investment Value</td>
      <td>Interest (Year)</td>
      <td>Total Interest</td>
      <td>Invested Capital</td>
    </tr>
  </thead>
  <tbody>
    @for (item of data; track $index) {
    <tr>
      <td>{{ item.year }}</td>
      <td>{{ item.annualInvestment }}</td>
      <td>{{ item.interest }}</td>
      <td>{{ item.totalInterest }}</td>
      <td>{{ item.totalAmountInvested }}</td>
    </tr>
    }
  </tbody>
</table>
